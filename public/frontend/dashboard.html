<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <!--bootstrap-->

    />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style2.css" />

    <title>Damantern</title>

    <script defer src="script2.js"></script>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class=""></i>
        <span class="text"></span>
      </a>

      <ul class="side-menu top">
        <li class="active">
          <a href="dashboard.html">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Home</span>
          </a>
        </li>
        <li>
          <a href="tugas.html">
            <i class="bx bxs-data"></i>
            <span class="text">Tugas</span>
          </a>
        </li>
        <li>
          <a href="presensi.html">
            <i class="bx bxs-pencil"></i>
            <span class="text">Presensi</span>
          </a>
        </li>
        <li>
          <a href="izin.html">
            <i class="bx bxs-plane-alt"></i>
            <span class="text">Izin</span>
          </a>
        </li>
        <li id="bxs-profil">
          <a href="profil.html">
            <i class="bx bxs-user-account"></i>
            <span class="text">Profil</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <img
          src="assets/images/damantern logo.png"
          style="width: 250px"
          alt=""
        />
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->

      <main>
        <div class="head-title">
          <div class="left">
            <h1 id="greetings">Selamat Datang, Admin</h1>
          </div>
          <div class="right">
            <h1 class="dash-right">
              <div class="date">Monday May 25, 2035</div>
            </h1>
            <h3>
              <div class="digital-time-dash">
                <div class="time">
                  <span class="hours">00</span>
                  <span>:</span>
                  <span class="minutes">00</span>
                  <span>:</span>
                  <span class="seconds">00</span>
                  <span class="period">AM</span>
                </div>
              </div>
            </h3>
          </div>
        </div>
        <div
          class="w3-card"
          style="
            background-color: white;
            padding: 15px;
            margin-top: 30px;
            border-radius: 7px;
          "
        >
          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col card card-dashboard">
                <h5 class="card-title text-center">Tugas</h5>
                <div class="card-body">
                  <div class="mb-3">
                    <p class="card-text">Anda belum merekap tugas hari ini</p>
                    <a href="./tugas.html" class="btn btn-card px-4 mt-4"
                      >Rekap Tugas</a
                    >
                  </div>
                </div>
              </div>
              <div class="col-1"></div>
              <div class="col card card-dashboard">
                <h5 class="card-title text-center">Presensi</h5>
                <div class="card-body">
                  <div class="mb-3">
                    <p class="card-text">
                      Anda belum melakukan presensi disini
                    </p>
                    <a href="./presensi.html" class="btn btn-card px-4 mt-4"
                      >Presensi</a
                    >
                  </div>
                </div>
              </div>
              <div class="col-1"></div>
              <div class="col card card-dashboard">
                <h5 class="card-title text-center">Izin</h5>
                <div class="card-body">
                  <div class="mb-3">
                    <p class="card-text">Anda dapat mengajukan izin disini</p>
                    <a href="./izin.html" class="btn btn-card px-4 mt-4"
                      >Ajukan Izin</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="script.js"></script>
  </body>

  <p id="greetings"></p>

  <script>
    var admin = "Admin";
    const time = new Date().getHours();
    let greeting;
    if (time < 12) {
      greeting = "Selamat Pagi, " + admin;
    } else if (time < 15) {
      greeting = "Selamat Siang, " + admin;
    } else {
      greeting = "Selamat Sore, " + admin;
    }
    document.getElementById("greetings").innerHTML = greeting;
  </script>
</html>
