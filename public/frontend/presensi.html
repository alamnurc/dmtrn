    />

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"

      crossorigin="anonymous"
    ></script>

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style2.css" />

    <script defer src="script2.js"></script>

    <title>Damantern</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class=""></i>
        <span class="text"></span>
      </a>

      <ul class="side-menu top">
        <li>
          <a href="dashboard.html">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Home</span>
          </a>
        </li>
        <li>
          <a href="tugas.html">
            <i class="bx bxs-data"></i>
            <span class="text">Tugas</span>
          </a>
        </li>
        <li class="active">
          <a href="presensi.html">
            <i class="bx bxs-pencil"></i>
            <span class="text">Presensi</span>
          </a>
        </li>
        <li>
          <a href="izin.html">
            <i class="bx bxs-plane-alt"></i>
            <span class="text">Izin</span>
          </a>
        </li>
        <li id="bxs-profil">
          <a href="profil.html">
            <i class="bx bxs-user-account"></i>
            <span class="text">Profil</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <img
          src="assets/images/damantern logo.png"
          style="width: 250px"
          alt=""
        />
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->

      <main>
        <div
          class="w3-card"
          style="
            background-color: white;
            padding: 15px;
            margin-top: 30px;
            border-radius: 7px;
          "
        >
          <div class="container">
            <div class="row justify-content-md-center">
              <div class="col card card-pres">
                <h5 class="card-title text-center">Presensi</h5>
                <div class="card-body">
                  <div class="mb-3">
                    <div class="digital-time-pres">
                      <div class="time">
                        <span class="hours">00</span>
                        <span>:</span>
                        <span class="minutes">00</span>
                        <span>:</span>
                        <span class="seconds">00</span>
                        <span class="period">AM</span>
                      </div>
                      <div class="date">Monday May 25, 2035</div>
                    </div>
                    <form class="jns-presensi">
                      <select id="#">
                        <option value="choosepresensi">Jenis Presensi</option>
                        <option value="checkin">Presensi Pagi</option>
                        <option value="checkout">Presensi Sore</option>
                      </select>
                    </form>
                    <!-- Button trigger modal -->
                    <button
                      type="button"
                      class="btn btn-card-pres px-4 mt-4"
                      data-bs-toggle="modal"
                      data-bs-target="#staticBackdrop"
                    >
                      Presensi
                    </button>

                    <!-- Modal -->
                    <div
                      class="modal fade"
                      id="staticBackdrop"
                      data-bs-backdrop="static"
                      data-bs-keyboard="false"
                      tabindex="-1"
                      aria-labelledby="staticBackdropLabel"
                      aria-hidden="true"
                    >
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h1
                              class="modal-title fs-5"
                              id="staticBackdropLabel"
                            >
                              Presensi anda telah terekam
                            </h1>
                            <!--<button
                              type="button"
                              class="btn-close"
                              data-bs-dismiss="modal"
                              aria-label="Close"
                            ></button>-->
                          </div>
                          <div class="modal-body">
                            <span>
                              Terima kasih telah melakukan presensi pada :
                            </span>
                            <span id="getPresensi"></span>
                          </div>
                          <div class="modal-footer">
                            <a href="../dashboard.html" class=""
                              ><button
                                type="button"
                                class="btn btn-card-pres px-4 mt-4"
                              >
                                Selesai
                              </button></a
                            >
                          </div>
                        </div>
                      </div>
                    </div>
                    <!--Modal-->
                    <!---->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="script.js"></script>
  </body>

  <p id="getPresensi"></p>

  <script>
    const date = new Date();

    document.getElementById("getPresensi").innerHTML = date;
  </script>
</html>
